<a id="web_format_link" target="_blank" href="./public/web_format_doc.html#type=how_share_checkin">網頁版文件請點這裡</a>
<h2>分享簽到連結教學</h2>
<p>&nbsp;</p>
<p>分享給越多人簽到賺得越多</p>
<div class="card">
    <div class="card-body">
      <h5 class="card-title">步驟 1</h5>
      <p class="card-text">點選您想分享的【活動商品】</p>
    </div>
    <img src="./public/img/how_share_checkin/01.png" class="card-img-top" alt="">
</div>
<p>&nbsp;<p>
<div class="card">
    <div class="card-body">
      <h5 class="card-title">步驟 2</h5>
      <p class="card-text">在商品活動頁面的「剩餘簽到名額」
上方點擊【分享到Facebook】或【LINE】按鈕即可分享簽到連結。</p>
      <p class="card-text">如果您想直接分享連結網址，請點擊【複製分享連結】</p>
    </div>
    <img src="./public/img/how_share_checkin/02.png" class="card-img-top" alt="">
</div>
<p>&nbsp;<p>
<div class="card">
    <div class="card-body">
      <h5 class="card-title">步驟 3</h5>
      <p class="card-text">※請注意，您所分享的網址必須包含邀請碼「<b>share_user=您的用戶id</b>」，才能在對方簽到的時候，成功觸發分享簽到獎勵機制</p>
      <p class="card-text">***若對方在「瀏覽器私密模式」或「瀏覽器無痕模式」或「沒有開啟cookie」的環境下進行簽到，可能無法正確觸發獎勵機制</p>
    </div>
    <img src="./public/img/how_share_checkin/03.png" class="card-img-top" alt="">
</div>
</body>
</html>
